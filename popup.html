<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Now Or Never</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --slate-50: #f8fafc;
            --slate-100: #F1F5F9;
            --slate-200: #e2e8f0;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: var(--slate-800);
            line-height: 1.5;
            min-width: 320px;
        }

        .container {
            width: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            background: linear-gradient(to bottom, var(--slate-50), white);
        }

        .header {
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background-color: var(--slate-800);
            border-radius: 2px;
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            color: var(--slate-900);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--slate-600);
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .pomodoroContainer {
            text-align: center;
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--slate-200);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 0.75rem;
        }

        .sessionType {
            font-size: 1rem;
            color: var(--slate-600);
            margin-bottom: 1rem;
            padding: 0.25rem 1rem;
            background-color: var(--slate-50);
            border-radius: 9999px;
            display: inline-block;
        }

        .pomodoroDisplay {
            margin: 2rem 0;
            position: relative;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 400px;
            height: 20px;
            background-color: var(--slate-200);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 1rem auto;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--slate-700);
            border-radius: 2px;
            transition: width 1s linear;
        }

        .pomodoroTime {
            font-size: 3rem;
            font-weight: 700;
            color: var(--slate-900);
            letter-spacing: -0.025em;
        }

        .button-container {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--slate-700);
            border: 1px solid var(--slate-200);
        }

        .btn-secondary:hover {
            background-color: var(--slate-50);
            transform: translateY(-1px);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-container {
            width: 100%;
            padding-top: 12px;
            border-top: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            color: var(--slate-700);
        }

        .toggle-input {
            display: none;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            background-color: var(--slate-200);
            border-radius: 20px;
            transition: background-color 0.2s;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            background-color: white;
            transition: transform 0.2s;
        }

        .toggle-input:checked+.toggle-switch {
            background-color: var(--slate-700);
        }

        .toggle-input:checked+.toggle-switch::before {
            transform: translateX(16px);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Now Or Never</h1>
            <p class="subtitle">Boost your productivity & fight procrastination!</p>
        </header>

        <main class="main-content">
            <div class="pomodoroContainer">
                <h2 class="section-title">Pomodoro</h2>
                <p id="sessionType" class="sessionType">Focus Session</p>

                <div id="pomodoroDisplay" class="pomodoroDisplay">
                        <div id="pomodoroBar" class="progress-bar"></div>
                    </div>

                    <p id="pomodoroTime" class="pomodoroTime">25:00</p>
                </div>

                <div class="button-container">
                        <img src="assets/play.svg" class="icon" alt="Play Icon">
                    </button>
                    <button id="resetPomodoro" class="btn btn-secondary">
                        <img src="assets/reset.svg" class="icon" alt="Reset Icon">
                        Reset
                    </button>
                </div>
            </div>
            <div class="toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="toggleAntiProcastination" class="toggle-input">
                    <span class="toggle-switch"></span>
                    <span>Enable Procastination Warnings</span>
                </label>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
